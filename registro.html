<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/banners-footers.css">

<body style="background-color: #fcf6f2;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="grid-container">
        <header class="header-container">
            <div class="logo-container">
                <img class="logo" src="imagenes/balon_copia.png">
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <a type="button" class="btn btn-primary" href="Historia.html">Inicio</a>
                <a type="button" class="btn btn-primary" href="Nosotros.html">Nosotros</a>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Logearse
                </button>
            </div>
        </header>
        <article id="eliminar-cuadrantes">
            <form>  
                <div class="container-form"> 

                    <label for="nombre">*Nombre: </label>
                    <input type="text" name="Name" id="nombre" required>

                    <label for="apellidos">*Apellidos: </label>
                    <input type="text" name="lastname" id="apellidos" required>

                    <label for="usuario">*Username : </label>   
                    <input type="text" name="username" id="usuario" required>  

                    <label for="contraseña">*Password : </label>   
                    <input type="password" name="password" id="contraseña" required>  

                    <label for="correo">*Correo: </label>
                    <input type="email" name="mail" id="correo" required>

                    <label for="fechanacimiento">*Fecha de Nacimiento: </label>
                    <input type="date" name="birthdate" id="fechanacimiento" required>

                    <br><input type="checkbox" checked="checked"> ¿Desea recibir un correo con las ultimas noticias sobre La Roja?  
                    <br><br><button type="submit">Registrarse</button>    

                </div>   
            </form>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: black;">Logearse</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body container-form-modal">
                        <div class="mb-3">
                            <label class="form-label">Nombre de Usuario</label>
                            <input type="text" placeholder="Enter Username" name="username" required> 
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label><br> 
                            <input type="password" placeholder="Enter Password" name="password" required>
                        </div>
                        <div>
                            <button type="submit">Login</button>
                            <br><input type="checkbox" checked="checked"> Recuerdame
                        </div>
                        <div>
                            <p>¿No tienes cuenta? Registrate!</p>
                            <button onclick="window.location.href='registro.html'">Registrarse</button> 
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </article>
        <aside class="right" id="ocultar"></aside>
        <footer>
            <p>
                Todos los derechos reservados &copy;
            </p>
            <div class="footer-container">
                <div class="footer-container-flex">
                    <p>Contacto: example@gmail.com</p>
                </div>
                <div class="footer-container-flex">
                    <p>Instagram: Iggenerico_cl</p>
                </div>          
            </div>
        </footer> 
    </div>
